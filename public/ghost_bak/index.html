<html>
<head>

	<meta content="telephone=no,email=no" name="format-detection"> 
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>雁北堂中文网-来测测你是什么鬼吧？</title>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">

<body>
	<div class="wx-pic" style="display: none">
		<img src="img/wx-ghost.png">
	</div>
	<div class="ybt-wrapper">
		<div class="ybt-one ybt-activity">
		<div class="wrapper">
			<div class="title title-one">
				<p><img src="img/tomb.png" alt="" class="img" /><span class="text">测测</span></p>
				<p><span class="text">你是什么鬼</span><i class="question-mark">?</i></p>
			</div>
			<form class="form" id="js_form">
				<div class="form-control"><input class="input user" id="js_userInput" type="text" maxlength="12" name="yourname" placeholder="输入名字"></div>
				<div class="form-control"><input class="input submit" id="js_userSubmit" type="button" value="确认"></div>
			</form>
		</div>
		<div class="view-wrapper"></div>
	</div>
	<div class="img-collection">
		<img src="img/ghost-0.png">
		<img src="img/ghost-1.png">
		<img src="img/ghost-2.png">
		<img src="img/ghost-3.png">
		<img src="img/ghost-4.png">
		<img src="img/ghost-5.png">
		<img src="img/ghost-6.png">
		<img src="img/ghost-7.png">
		<img src="img/ghost-8.png">
		<img src="img/ghost-9.png">
		<img src="img/ghost-10.png">
		<img src="img/ghost-11.png">
		<img src="img/ghost-12.png">
		<img src="img/ghost-13.png">
		<img src="img/ghost-14.png">
		<img src="img/ghost-15.png">
		<img src="img/ghost-16.png">
	</div>
	<div class="ybt-two ybt-activity">
		<div class="wx-share">
			<div class="wrapper">
			<p class="text">点击右上角</p>
			<p class="text">分享到朋友圈</p>
			</div>
		</div>
		<div class="wrapper">
			<div class="title title-two  ybt-animate">
				<p><img src="img/tomb.png" alt="" class="img" /><span class="text user" id="js_user">噗噗噗</span></p>
				<p><span class="text">是一只</span><i class="text ghost" id="js_ghost_type">可爱鬼</i></p>
			</div>
			<div class="ghost-pic">
				<img src="img/ghost-1.png" id="js_ghost_pic" alt="" class="img ybt-animate">
			</div>
			<div class="desc">
				<p class="text">登录“http://www.ebtang.com/”</p>
				<p class="text">或下载IOS雁北堂小说APP并注册成功；</p>
				<p class="text">再关注“雁北堂”微信公众号，回复“鬼节”，</p>
				<p class="text">即可领取专属壕礼！</p>
			</div>
			<div class="again">
				<button class="btn" id="js_onemore">再测一次</button>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="./js/require.min.js" data-main="./js/config.js"></script>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta content="yes" name="apple-mobile-web-app-capable"> 
	<meta content="yes" name="apple-touch-fullscreen"> 
	<meta content="telephone=no,email=no" name="format-detection"> 
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>雁北堂中文网-来测测你是什么鬼吧？</title>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/m-style.css">
	<script type="text/javascript" src="http://www.ebtang.com/resources/pc/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/ghost.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>
	<div class="wx-pic" style="display: none">
		<img src="img/ghost-10.jpg"  id="js_wx_thumb" class="img">
	</div>
	<div class="ybt-one ybt-activity">
		<div class="wrapper">
			<div class="title title-one">
				<p><img src="http://www.ebtang.com/resources/hd/gj_m/img/tomb.png" alt="" class="img" /><span class="text">测测</span></p>
				<p><span class="text">你是什么鬼</span><i class="question-mark">?</i></p>
			</div>
			<form class="form" id="js_form">
				<div class="form-control"><input class="input user" id="js_userInput" type="text" maxlength="12" name="yourname" placeholder="输入名字"></div>
				<div class="form-control"><a javascript="void(0)" class="input submit" id="js_userSubmit" type="button">确认</a></div>
			</form>
		</div>
		<div class="view-wrapper"></div>
	</div>
	<div class="ybt-two ybt-activity">
		<div class="wx-share">
			<div class="wrapper">
			<p class="text">点击右上角</p>
			<p class="text">分享到朋友圈</p>
			</div>
		</div>
		<div class="wrapper">
			<div class="title title-two">
				<p><img src="http://www.ebtang.com/resources/hd/gj_m/img/tomb.png" alt="" class="img" /><span class="text user" id="js_user">噗噗噗</span></p>
				<p><span class="text">是</span><i class="text ghost" id="js_ghost_type">可爱鬼</i></p>
			</div>
			<div class="ghost-pic">
				<img src="img/ghost-1.jpg" id="js_ghost_pic" alt="" class="img">
				<div id="js_loading" class="loading"><img class="icon" src="img/loading.gif"></div>
			</div>
			<div class="desc" id="js_ghost_desc">
			</div>
			<div class="info">
				<p class="text">关注“雁北堂”微信公众号，回复“鬼节”，</p>
				<p class="text">即可领取专属壕礼！</p>
			</div>
			<div class="again">
				<button class="btn" id="js_onemore">再测一次</button>
			</div>
		</div>
	</div>
	</body>
</html>
